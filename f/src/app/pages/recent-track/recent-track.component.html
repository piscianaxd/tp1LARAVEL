<section class="recent-section container-xxl px-3 px-md-4 py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h3 fw-bold mb-0">Escuchados recientemente</h2>

    <div class="d-flex align-items-center gap-2">
      <button class="round-btn" (click)="playAll()" title="Reproducir página">
        <i class="bi bi-play-fill"></i>
      </button>

      <button
        class="round-btn d-none d-md-inline-flex"
        [disabled]="!canPrev()"
        (click)="prev()"
        title="Anterior"
      >
        <i class="bi bi-chevron-left"></i>
      </button>

      <button
        class="round-btn d-none d-md-inline-flex"
        [disabled]="!canNext()"
        (click)="next()"
        title="Siguiente"
      >
        <i class="bi bi-chevron-right"></i>
      </button>

      <span class="text-muted small ms-1">{{ page() + 1 }} / {{ totalPages() }}</span>
    </div>
  </div>

  <!-- Loader -->
  <div *ngIf="loading()" class="row g-3">
    <div class="col-12 col-lg-4" *ngFor="let _ of [0,1,2]">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent px-0" *ngFor="let __ of [0,1,2]">
          <div class="d-flex align-items-center gap-3">
            <span class="sk-cover"></span>
            <div class="flex-grow-1">
              <div class="placeholder-glow mb-1"><span class="placeholder col-7"></span></div>
              <div class="placeholder-glow"><span class="placeholder col-4"></span></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Error -->
  <div *ngIf="!loading() && error()" class="alert alert-danger mt-3">
    {{ error() }}
  </div>

  <!-- Empty -->
<div *ngIf="!loading() && !error() && visible().length === 0" class="alert alert-info mt-3">
  Aún no hay reproducciones recientes.
</div>

  <!-- Página 3x3 (usa columns() ya calculadas en TS) -->
<div *ngIf="!loading() && !error() && visible().length > 0" class="row g-4">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let col of columns()">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent px-0" *ngFor="let t of col">
          <!-- Toda la cápsula ahora reproduce -->
          <div class="d-flex align-items-center gap-3 recent-item"
               (click)="play(t)" role="button">

            <!-- Cover con overlay SOLO Play -->
            <div class="cover-wrap">
              <!-- Imagen si no falló -->
              <ng-container *ngIf="!noImg.has(t.id); else iconFallback">
                <img
                  [src]="(t.art_work_songs | mediaUrl) + bust(t.id)"
                  alt="cover"
                  width="56" height="56"
                  class="cover-img"
                  loading="lazy"
                  (error)="onImgError($event, t)"
                />
              </ng-container>

              <!-- Fallback con ícono Bootstrap -->
              <ng-template #iconFallback>
                <div class="cover-fallback">
                  <i class="bi bi-music-note-beamed"></i>
                </div>
              </ng-template>

              <!-- overlay: solo Play (no propaga, para que no dispare doble) -->
              <button class="overlay-btn play"
                      (click)="$event.stopPropagation(); play(t)"
                      title="Reproducir">
                <i class="bi bi-play-fill"></i>
              </button>
            </div>

            <!-- Texto -->
            <div class="flex-grow-1 overflow-hidden minw0">
              <span class="track-title text-truncate" [title]="t.title">
                {{ t.title }}
              </span>
              <div class="track-meta text-truncate" [title]="t.artist + ' • ' + t.album">
                {{ t.artist }} • {{ t.album }} · {{ rel(t.playedAt) }}
              </div>
            </div>

            <!-- Acciones al extremo derecho (no propagar para no reproducir) -->
            <div class="end-actions">
              <button class="icon-btn"
                      (click)="$event.stopPropagation(); remove(t.historyId)"
                      title="Quitar de recientes">
                <i class="bi bi-hand-thumbs-down"></i>
              </button>
            </div>

          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
