<!-- Overlay del sidebar -->
<div class="sidebar-overlay" [class.active]="isOpen" (click)="close()">
    <div class="sidebar-content" (click)="$event.stopPropagation()">

        <!-- Header del Sidebar SIN LOGO - solo botón cerrar -->
        <div class="sidebar-header">
            <button class="sidebar-close-btn" (click)="close()" title="Cerrar menú">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <!-- Navegación - Solo Tus Playlists -->
        <nav class="sidebar-nav">
            <ul class="nav-menu">
                <li class="nav-item">
                    <button class="nav-link" (click)="scrollToPlaylists()"
                            title="Ir a tus playlists">
                        <i class="bi bi-collection-play nav-icon"></i>
                        <span class="nav-text">Tus Playlists</span>
                        <i class="bi bi-chevron-right nav-chevron"></i>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Footer mínimo -->
        <div class="sidebar-footer">
            <div class="app-info">
                <small class="text-muted">Musify App</small>
            </div>
        </div>
    </div>
</div>
