<!-- Overlay del sidebar (solo activa el fondo cuando está completamente abierto) -->
<div class="sidebar-overlay" [class.active]="isOpen" (click)="close()">
  
  <!-- Contenedor principal del sidebar -->
  <div class="sidebar-content" (click)="$event.stopPropagation()" [class.collapsed]="!isOpen">

    <!-- Header (solo visible cuando está expandido) -->
    <div class="sidebar-header" *ngIf="isOpen">
      <button class="sidebar-close-btn" (click)="close()" title="Cerrar menú">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <!-- Navegación -->
    <nav class="sidebar-nav">
      <ul class="nav-menu">

        <li class="nav-item" title="Tus Playlists">
          <button class="nav-link" (click)="scrollToPlaylists()">
            <i class="bi bi-collection-play nav-icon"></i>
            <span class="nav-text" *ngIf="isOpen">Tus Playlists</span>
          </button>
        </li>

        <li class="nav-item" title="Recomendaciones">
          <button class="nav-link" (click)="goToRecommended()">
            <i class="bi bi-music-note-beamed nav-icon"></i>
            <span class="nav-text" *ngIf="isOpen">Recomendaciones</span>
          </button>
        </li>

        <li class="nav-item" title="Mix Populares">
          <button class="nav-link" (click)="goToMixes()">
            <i class="bi bi-fire nav-icon"></i>
            <span class="nav-text" *ngIf="isOpen">Mix Populares</span>
          </button>
        </li>

      </ul>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer" *ngIf="isOpen">
      <div class="app-info">
        <small class="text-muted">Musify App</small>
      </div>
    </div>
  </div>
</div>
