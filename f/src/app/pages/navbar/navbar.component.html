<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     [class.with-rail]="esDashboard()">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <!-- Logo -->
      <a class="navbar-brand" routerLink="/dashboard" (click)="scrollToTop()">
        <i class="bi bi-soundwave navbar-brand-icon"></i>Musify
      </a>
    </div>

    
    <!-- Buscador centrado -->
    <div class="d-flex justify-content-center flex-grow-1 mx-3 position-relative">
      <div class="search-container">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input
            class="form-control"
            type="search"
            [(ngModel)]="searchTerm"
            [placeholder]="placeholder"
            (input)="onSearch()"
            (focus)="onSearchFocus()"
            (blur)="onSearchBlur()"
            (click)="showResults()"
            aria-label="Buscar canciones, playlists y artistas">
        </div>
        
        <!-- Mostrar resultados solo cuando showSearchResults es true -->
        @if (showSearchResults) {
          <app-search-results></app-search-results>
        }
      </div>
    </div>

    <!-- Botones a la derecha -->
    <div class="d-flex align-items-center gap-3">
      
      <!-- InformaciÃ³n de usuario - ahora abre modal de perfil -->
      <div class="user-info">
        <div class="user-avatar">
          <i class="bi bi-person-fill"></i>
        </div>
        <button class="user-link" (click)="openProfileModal()">
          {{ usuarioActual }}
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Modal de perfil -->
@if (showProfileModal) {
  <app-profile-modal (close)="closeProfileModal()"></app-profile-modal>
}

<!-- Sidebar Menu CORREGIDO -->
@if (showSidebar) {
  <app-sidebar 
    (closeSidebar)="closeSidebar()" 
    [isOpen]="showSidebar">
  </app-sidebar>
}
