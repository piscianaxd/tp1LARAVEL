<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     [class.with-rail]="esDashboard()">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- botón hamburguesa + marca -->
    <div class="d-flex align-items-center">

      <a class="navbar-brand fw-bold" routerLink="/dashboard" (click)="scrollToTop()" style="text-decoration:none;">
        <i class="bi bi-soundwave me-2"></i>Musify
      </a>
    </div>

    
    <!-- Buscador centrado -->
    <div class="d-flex justify-content-center flex-grow-1 mx-3 position-relative">
      <div class="search-container" style="min-width: 400px; max-width: 600px;">
        <div class="input-group">
          <span class="input-group-text bg-secondary border-secondary">
            <i class="bi bi-search text-white"></i>
          </span>
          <input
            class="form-control border-secondary"
            type="search"
            [(ngModel)]="searchTerm"
            [placeholder]="placeholder"
            (input)="onSearch()"
            (focus)="onSearchFocus()"
            (blur)="onSearchBlur()"
            aria-label="Buscar canciones, playlists y artistas">
        </div>
        <app-search-results></app-search-results>
      </div>
    </div>

    <!-- Botones a la derecha -->
    <div class="d-flex align-items-center gap-3">
      
      <!-- Información de usuario - ahora abre modal de perfil -->
      <div class="user-info d-flex align-items-center">
        <div class="user-avatar bg-primary rounded-circle d-flex align-items-center justify-content-center me-2"
            style="width: 32px; height: 32px;">
          <i class="bi bi-person-fill text-white"></i>
        </div>
        <button class="user-link text-white text-decoration-none border-0 bg-transparent"
                (click)="openProfileModal()">
          {{ usuarioActual }}
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Modal de perfil -->
@if (showProfileModal) {
  <app-profile-modal (close)="closeProfileModal()"></app-profile-modal>
}

<!-- ✅ Sidebar Menu CORREGIDO -->
@if (showSidebar) {
  <app-sidebar 
    (closeSidebar)="closeSidebar()" 
    [isOpen]="showSidebar">
  </app-sidebar>
}
