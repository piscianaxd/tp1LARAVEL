<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Iniciar sesión</h3>
      <p class="text-muted">Accedé a tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" formControlName="email" class="form-control" placeholder="tu@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" placeholder="********">
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Entrar
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
